{% extends "main.html" %}
 
{% block content %}
  <h2>Sign up</h2>
   
  <form action="{{ url_for('signup') }}" class="form" method="POST">
    {{ form.hidden_tag() }}
     
    {{ form.firstname.label }}
    {{ form.firstname }}
     
    {{ form.lastname.label }}
    {{ form.lastname }}
     
    {{ form.email.label }}
    {{ form.email }}
     
    {{ form.password.label }}
    {{ form.password }}
     
    {{ form.submit }}
  </form>
     
{% endblock %}
