<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Navigator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<div class="container">
  <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <!-- Horizontale linier i knap -->
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('home') }}"><b>Course Navigator</b></a>
        </div>
        
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('about') }}">About</a></li>
              <li><a href="{{ url_for('courses') }}">Courses</a></li>
              <li><a href="{{ url_for('signup') }}">Sign up</a></li>
              <li><a href="{{ url_for('login') }}">Log in</a></li>
            </ul>
        </div>
    </nav>
</div>

    <!-- All subpages loads in here -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- JavaScript is needed to toggle the navbar contents if the device width is small enough -->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
      
  </body>
</html>
